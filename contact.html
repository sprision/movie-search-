<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Contact Us - Movie Search</title>     
    <link rel="stylesheet" href="css/style.css"> 
</head> 
<body>     
    <header>         
        <nav>             
            <ul>                 
                <li><a href="index.html">Home</a></li>                 
                <li><a href="about.html">About Us</a></li>                 
                <li><a href="search.html">Search Movies</a></li>                 
                <li><a href="contact.html">Contact</a></li>             
            </ul>         
        </nav>     
    </header>      

    <section class="contact">         
        <h1>Contact Us</h1>         
        <p>If you have any questions or feedback, feel free to reach out to us through the form below:</p>         
        <form id="contactForm" action="#">             
            <label for="name">Name:</label>             
            <input type="text" id="name" name="name" required>              

            <label for="email">Email:</label>             
            <input type="email" id="email" name="email" required>              

            <label for="message">Message:</label>             
            <textarea id="message" name="message" required></textarea>              

            <button type="submit" id="contact">Submit</button>         
        </form>     
    </section>      

    <footer>         
        <p>&copy; 2024 Movie Search. All rights reserved.</p>     
    </footer> 

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Get form values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
    
            // Name validation: minimum 3 characters
            if (name.length < 3) {
                alert("Name must be at least 3 characters long.");
                return;
            }
    
            // Email validation: Basic format check
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
    
            // Message validation: Not empty
            if (message === "") {
                alert("Please enter a message.");
                return;
            }
    
            // If all validations pass
            alert("Form submitted successfully!");
            document.getElementById("contactForm").reset(); // Reset form fields
        });
    </script>    
</body> 
</html>
